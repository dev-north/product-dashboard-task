<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/materia/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Seller Admin</title>
</head>
<body>
    <header id="main-header">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-12">
                    <h1>Product Management Dashboard</h1>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col">
                <div id="main" class="card card-body">
                    <h3>Add product.</h3>
                    <form action="#" id="product-details">
                        <div class="form-group">
                            <label for="name" class="form-label">Product Name</label>
                            <input type="text" class="form-control" placeholder="Product name" id="p_name" required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Product Price</label>
                            <input type="number" class="form-control" placeholder="Product price" id="p_price" required>
                        </div>
                        <input type="submit" class="btn btn-block btn-outline-success" value="Submit">
                    </form>
                </div>
            </div>
            <div class="col">
                <table class="table">
                    <thead>
                        <th scope="col">Total Product Amount</th>
                        <th scope="col" id="total_amt"></th>
                    </thead>
                    <tbody id="products">

                    </tbody>
                </table>
            </div>
        </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
